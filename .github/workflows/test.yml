name: Validate HTML

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  html_validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run W3C HTML Validator
        uses: chris-branch/html-proofer-action@v0.2.0
        with:
          file-path: './demo-gitaction'  # Checks the entire repository for HTML files
